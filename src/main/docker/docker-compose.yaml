services:

  db:
    image: postgres:15
    container_name: postgresdb
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: userdb
      POSTGRES_PASSWORD: geheim123
      POSTGRES_DB: restdemodb
    volumes:
      - pgdata:/var/lib/postgresql/data

  tomcat:
    build:
      context: ./
      dockerfile: tomcat.dockerfile
    image: esempe_tomcat:latest
    container_name: tomcat
    restart: always
    ports:
    # Local/Docker
      - "8085:8080"
    depends_on:
     - db
